details = "%3Cp%3EElections+for+the+2018-19+school+year+will+be+in+Room+1406.%3C%2Fp%3E%0A%3Ch2%3EYour+candidates%3C%2Fh2%3E%0A%3Ch4%3EPresident%3C%2Fh4%3E%0A%3Cul%3E%3Cli%3EAjay%3C%2Fli%3E%0A%3Cli%3EArchit%3C%2Fli%3E%0A%3Cli%3EJackson%3C%2Fli%3E%3C%2Ful%3E%0A%3Ch4%3EVice+President%3C%2Fh4%3E%0A%3Cul%3E%3Cli%3EAkhil%3C%2Fli%3E%0A%3Cli%3EArnuv%3C%2Fli%3E%0A%3Cli%3ENile%3C%2Fli%3E%0A%3Cli%3EVishal%3C%2Fli%3E%3C%2Ful%3E%0A%3Ch2%3ERules+for+elections%3C%2Fh2%3E%0A%3Cp%3EEach+candidate+has+up+to+3+minutes+for+a+speech%2C+and+2+minutes+for+a+question-answer+from+the+audience.%3Cbr%3E%0ACandidates+must+be+GP+during+the+speech+and+during+campaigning.+No+talking+down+other+candidates.+Reports+of+talking+down+other+candidates+will+result+in+a+disqualification.%3Cbr%3E%0ACandidates+are+aware+that+if+elected%2C+robotics+will+be+their+top+priority+after+family+and+school%2C+and+will+be+prioritized+over+other+activities+such+as+sports+and+other+clubs.%3C%2Fp%3E%0A%3Cp%3ECandidates+running+for+president+will+give+speeches+and+answer+questions+in+a+randomized+order.+Vice+presidents+will+then+give+speeches%2Fanswer+questions+in+a+randomized+order.+An+anonymous+vote+will+take+place+with+voters+selecting+1+candidate+on+a+physical+paper+ballot.+Each+voter+gets+1+vote%2C+candidates+may+vote+for+themselves+%28or+another+candidate+if+they+choose%29.+Votes+will+be+tallied+and+the+president+%28the+candidates+with+the+most+votes%29+will+be+announced.+In+the+event+of+a+tie%2C+candidates+that+are+tied+will+each+have+an+additional+3+minutes+of+question+and+answer+time+each.%3C%2Fp%3E%0A%3Cp%3EAfter+the+president+is+announced%2C+the+vice+president+vote+will+take+place.+President+candidates+that+did+not+get+elected+may+run+again+for+vice+president.+Again%2C+the+candidate+with+the+most+votes+will+be+the+vice+president.%3C%2Fp%3E%0A%3Cp%3ETo+vote%2C+you+must+have+40+hours%2C+attended+at+least+1+competition%2C+and+be+a+member+in+good+standing.+Members+must+be+in+physical+attendance+to+vote.%3C%2Fp%3E"
